<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="table-styles.css" />
    <title>Table with people Ex2</title>
</head>
<body>
    <section class="people-content">
        <table cellspacing="0">
            <thead>
                <tr>
                    <td class="con-name">Contact name</td>
                    <td class="city">City</td>
                    <td class="country">Country</td>
                    <td class="is-prom">Is promoted</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Maria Anders</td>
                    <td>Berlin</td>
                    <td>
                        <img src="de.png" />Germany
                    </td>
                    <td>
                        <input type="checkbox" />
                    </td>
                </tr>
                <tr class="grey">
                    <td>Ganio Ganev</td>
                    <td>Gorno nanadolnishte</td>
                    <td>
                        <img src="bg.png" />Germany
                    </td>
                    <td>
                        <input type="checkbox" checked="checked" disabled="disabled" />
                    </td>
                </tr>
                <tr>
                    <td>Antonio Moreno</td>
                    <td>Mexico D.F.</td>
                    <td>
                        <img src="mex.png" />Germany
                    </td>
                    <td>
                        <input type="checkbox" />
                    </td>
                </tr>
                <tr class="grey">
                    <td>Thomas hardy</td>
                    <td>London</td>
                    <td>
                        <img src="uk.png" />Germany
                    </td>
                    <td>
                        <input type="checkbox" disabled="disabled" />
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
